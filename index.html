<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" description="Joey" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,800;1,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/daf228d976.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <!-- Body  -->
  <body>
    <div class="showcase">
      <div class="left">
        <!-- Left Side Header -->
        <h1>
          What is <br />
          your plans <br />
          for today ?
        </h1>
      </div>
      <div class="right">
        <!-- Right Side Header -->
        <div class="today">
          <h1 class="header"></h1>
        </div>
        <div class="todo">
          <!-- Starting here -->
          <div class="list">
            <ul></ul>
          </div>
          <!-- Starting here -->
          <div class="box">
            <input id="inpt" type="text" placeholder="Add Task" />
            <i id="btn" class="fas fa-plus"></i>
          </div>
          <div class="box">
            <input id="filter" type="text" placeholder="Filter Tasks" />
            <i id="remove" class="fas fa-trash-alt"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Link -->
    <script src="app.js"></script>
  </body>
</html>
